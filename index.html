<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="./main.js"></script>
</head>
<body>
    <section id="forms" class="forms">
        <h1>Inicio de sesión</h1>
        <form action="">
            <!-- <label for="username">Username</label>
            <input type="text" name="" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" name="" id="password">
            <p id="mensaje"></p>
            <br>
            <input type="button" id="btn-submit" value="Iniciar Sesión"> -->
            <div class="imgcontainer">
                <img src="https://andrewnoske.com/w/images/1/16/Unknown_profile_300x300.png" alt="Avatar" class="avatar">
              </div>
            
              <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="username" required>
            
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                    
                <button type="button" id="btn-login">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
        </form>
        <p id="error-login" class="error">Datos incorrectos</p>
    </section>
    <!-- <section id="options" class="options">
      <button id="btn-consultar">Consultar Saldo</button>
      <article id="div-consultar">

      </article>
      <button id="btn-ingresar">Ingresar Monto</button>
      <article id="div-ingresar">

      </article>
      <button id="btn-retirar">Retirar Monto</button>
      <article id="div-retirar">

      </article>
    </section> -->
    <section id="options" class="container">
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button id="btn-consultar" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Consultar Saldo
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div id="div-consultar" class="accordion-body">
              <!-- Vacio al inicio -->
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Ingresar Monto
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div id="div-ingresar" class="accordion-body">

              <form class="formsoption">
                <div class="form-group">
                  <label class="control-label col-sm-2">Saldo Actual:</label>
                  <div class="col-sm-4">
                    <p id="monto-consulta-ingresar" class="form-control-static"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="cantidad-ingreso">Monto a ingresar:</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control" id="cantidad-ingreso" placeholder="Enter amount" name="cantidad">
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-4">
                    <button id="btn-ingresar" type="button" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>

              <p id="error-ingreso" class="error">Cantidad no válida</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Retirar Monto
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div id="div-retirar" class="accordion-body">

              <form class="formsoption">
                <div class="form-group">
                  <label class="control-label col-sm-2">Saldo Actual:</label>
                  <div class="col-sm-4">
                    <p id="monto-consulta-retirar" class="form-control-static"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="cantidad-retiro">Monto a retirar:</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control" id="cantidad-retiro" placeholder="Enter amount" name="cantidad">
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-4">
                    <button id="btn-retirar" type="button" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>

              <p id="error-retiro" class="error">Cantidad no válida</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
